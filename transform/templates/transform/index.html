{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static "transform/bootstrap.min.css" %}" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "transform/jquery-ui.css" %}">
	<link href="{% static "transform/font-awesome.css" %}" rel="stylesheet">
	<link href="{% static "transform/main.css" %}" rel="stylesheet">
	<link rel="stylesheet" href="{% static "transform/app.css" %}">

	<body>
		<div id="surface" class="container">
            <div class="row justify-content-center">
                <textarea class="form-control" id="query-builder" rows="5"></textarea>
            </div>
		    <div class="row justify-content-between">
			    <div id="source-canvas" class="canvas col-md-5">

				</div>
			    <div id="target-canvas" class="canvas col-md-5 offset-md-1">

				</div>
			</div>
            <div class="row justify-content-center">
                <button type="button" id="process-json" class="btn btn-primary">Process JSON</button>
            </div>
		  	<div class="row justify-content-between">
		    	<textarea class="form-control" id="transform" rows="20">
{
    "sourcemodels": [
        {
            "id": "patients",
            "name": "Patients",
            "columns": [
                {
                    "id": "pat_id"
                },
                {
                    "id": "fn"
                },
                {
                    "id": "ln"
                },
                {
                    "id": "gender"
                },
                {
                    "id": "dob"
                }
            ]
        },
        {
            "id": "contactinfo",
            "name": "ContactInfo",
            "columns": [
                {
                    "id": "patient_id"
                },
                {
                    "id": "line1"
                },
                {
                    "id": "line2"
                },
                {
                    "id": "city"
                },
                {
                    "id": "state"
                },
                {
                    "id": "zip"
                },
                {
                    "id": "id"
                }
            ]
        }
    ],
    "targetmodels": [
        {
            "id": "patientdemographics",
            "name": "PatientDemographics",
            "columns": [
                {
                    "id": "PatientID"
                },
                {
                    "id": "FirstName"
                },
                {
                    "id": "LastName"
                },
                {
                    "id": "Gender"
                },
                {
                    "id": "DateOfBirth"
                }
            ]
        },
        {
            "id": "addressdetails",
            "name": "AddressDetails",
            "columns": [
                {
                    "id": "PatientID"
                },
                {
                    "id": "AddressLine1"
                },
                {
                    "id": "AddressLine2"
                },
                {
                    "id": "City"
                },
                {
                    "id": "State"
                },
                {
                    "id": "Zip"
                },
                {
                    "id": "AddressId"
                }
            ]
        }
    ],
    "mappings": [
        {
            "source": "patients.pat_id",
            "target": "patientdemographics.PatientID"
        },
        {
            "source": "patients.fn",
            "target": "patientdemographics.FirstName"
        }
    ],
    "joins": [
        {
            "source": "patients.pat_id",
            "target": "contactinfo.id",
            "data": {
                "type": "INNER"
            }
        }
    ],
    "groupby": [],
    "where": []
}



		    	</textarea>
		  	</div>
		</div>
		 <!-- Optional JavaScript -->
	    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous">
        </script>
        <script
          src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
          integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
          crossorigin="anonymous">
        </script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
          integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
          crossorigin="anonymous">
        </script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
          integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
          crossorigin="anonymous">
        </script>

		<script src="{% static "transform/jsplumb.js" %}"></script>
        <script src="{% static "transform/app.js" %}"></script>
	</body>
</html>
